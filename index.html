    <script>
        // Start Impress
        var prez = impress();
        var ssm = videojs('windows-ssm');
        var mlj = videojs('windows-mlj');
        var sot = videojs('windows-sot');
        var av = videojs('windows-av');
        var gg = videojs('windows-gg');
        var cv = videojs('windows-chari-vari');

        prez.init();

        var buttonPlay = $('button#button-play');
        buttonPlay.on('click', function(){
            prez.next();
            ssm.play();
            return false;
        });

        // String Videos together
        ssm.on('ended', function() {
            this.dispose();
            mlj.play();
        });
        mlj.on('ended', function() {
            this.dispose();
            sot.play();
        });
        sot.on('ended', function() {
            this.dispose();
            av.play();
        });
        av.on('ended', function() {
            this.dispose();
            gg.play();
        });
        gg.on('ended', function() {
            this.dispose();
            cv.play();
        });
        cv.on('ended', function() {
            this.dispose();
            prez.next(); // advance presentation
        });






        // concierge
        var phoneVideo = videojs('concierge-phone');
        var avVideo = videojs('concierge-av');
        var ggVideo = videojs('concierge-gg');
        var mljVideo = videojs('concierge-mlj');
        var sotVideo = videojs('concierge-sot');
        var ssmVideo = videojs('concierge-ssm');

        var phoneButton = $('button.phone');
        var bookButton = $('button.book');
        var packageButton = $('button.package');
        var bellButton = $('button.bell');
        var umbrellaButton = $('button.umbrella');
        var clockButton = $('button.clock');

        var keySSM = $('button.key-ssm');

        var conciergeVideoCount = 0;
        function countVideos() {
            conciergeVideoCount++;
            if (conciergeVideoCount >= 5) {
                // Last
                packageButton.on('click', function(){
                    mljVideo.play();
                });
                packageButton.show();
            }
        }

        clockButton.on('click', function(){
            ggVideo.play();
        });
        ggVideo.on('ended', function() {
            this.dispose();
            clockButton.hide();
            countVideos();
        });

        umbrellaButton.on('click', function(){
            avVideo.play();
        });
        avVideo.on('ended', function() {
            this.dispose();
            umbrellaButton.hide();
            countVideos();
        });

        bellButton.on('click', function(){
            sotVideo.play();
        });
        sotVideo.on('ended', function() {
            this.dispose();
            bellButton.hide();
            countVideos();
        });

        bookButton.on('click', function(){
            ssmVideo.play();
        });
        ssmVideo.on('ended', function() {
            this.dispose();
            bookButton.hide();
            countVideos();
        });

        phoneButton.on('click', function(){
            phoneVideo.play();
        });
        phoneVideo.on('ended', function() {
            this.dispose();
            phoneButton.hide();
            countVideos();

        });

        // Package goes last
        mljVideo.on('ended', function() {
            this.dispose();

            packageButton.hide();

            keySSM.on('click', function(){
                prez.next();
                return false;
            });

            keySSM.show();
        });















    </script>
